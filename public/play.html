<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <img src="physics-seamless-pattern-vector-2088946" />
  </head>

  <body>
    <form id="accessQuestion" action="/play" method="post">
      <div class="smallBox">
        <h1>Play</h1>
        <div>
          <div>
            <input
              id="code"
              type="password"
              name="code"
              placeholder="Enter Class Code"
              required
            />
          </div>
          <div>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter Name"
              required
            />
          </div>
          <input
            type="submit"
            class="smallButton"
            value="Submit"
            id="studentSubmit"
          />
        </div>
      </div>
    </form>
  </body>

  <script src="script.js"></script>
</html>
